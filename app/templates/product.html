<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>niture</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
    <link rel="stylesheet" href="{{url_for('.static', filename='css/bootstrap.min.css')}}">
    <!-- style css -->
    <link rel="stylesheet" href="{{url_for('.static', filename='css/style.css')}}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{{url_for('.static', filename='css/responsive.css')}}">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{{url_for('.static', filename='css/jquery.mCustomScrollbar.min.css')}}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="{{url_for('.static', filename='images/loading.gif')}}" alt="#" /></div>
     </div>

     <div class="wrapper">

      <div class="sidebar">
         {% include "sidebar.html" %}
      </div>

     
     <div id="content">
      <!-- header -->
      <header>
         
        {% include "header.html" %}

      <div class="contactus">
   <div class="container-fluid">
            <div class="row">
               <div class="col-md-8 offset-md-2">
                  <div class="title">
                     <h2>Our Product</h2>
                    
                  </div>
               </div>
            </div>
          </div>
</div>
<div class="ourproduct">
  <div class="container">
   
   <form method="get" action="/product">
      <div class="input-group mb-3" style="margin-top: 5%;">
         <input type="text" name="q" class="form-control" placeholder="Search for a product name">
         <div class="input-group-append">
           <button class="btn btn-primary">Search</button>
         </div>
       </div>
   </form>

     <div class="row product_style_3">

      {% for p in products %}
         <!-- product -->
         <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
         <div class="full product">
            <div class="product_img">
               <div class="center"> <img src="{{url_for('.static', filename='data/' + p.image)}}" alt="#" onerror="this.src='{{url_for(".static", filename="images/product_default.jpeg")}}'"/>
               <div class="overlay_hover"> <a class="add-bt" href="{{ url_for('get_product', product_id=p.id) }}"> See details</a> </div>
               </div>
            </div>
            <div class="product_detail text_align_center">
               <p class="product_price">â‚¬{{ p.price }}</p>
               <p class="product_descr">{{ p.name }}</p>
            </div>
         </div>
         </div>
         <!-- end product -->
      {% endfor %}

    </div>
  </div>
</div>

      {% include "footer.html" %}

   </div>

</div>

   <div class="overlay"></div>

       <!-- Javascript files-->
    <script src="{{url_for('.static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('.static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('.static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('.static', filename='js/jquery-3.0.0.min.js')}}"></script>
    <!-- sidebar -->
    <script src="{{url_for('.static', filename='js/jquery.mCustomScrollbar.concat.min.js')}}"></script>
    <script src="{{url_for('.static', filename='js/custom.js')}}"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
     <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
      </script>


      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      </script> 
   </body>
</html>
